{% extends "base.html" %}
{% load static %}

{% block title %}Line Chart{% endblock %}

{% block content %}
    <h2 class="text-3xl font-semibold mb-6 text-gray-100">
        Value Line Chart last 365 days
    </h2>

    <div class="flex items-center justify-center">
        <canvas id="portfolioLineChart" style="width: 100%; max-width: 1200px; height: 500px;"></canvas>
    </div>

    <script>
        const CHART_DATA_URL = "{% url 'line-chart-data' portfolio.id %}";
    </script>

    <div class="flex w-full">
        <div class="mt-8">
            <a href="{% url 'portfolio-details' portfolio.id %}" class="text-indigo-400 hover:text-indigo-600 transition">
                Back to Portfolios Details
            </a>
        </div>

        <form method="post" action="{% url 'logout' %}" class="ml-auto">
            {% csrf_token %}
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md mt-4 px-5 py-2">
                Log Out
            </button>
        </form>
    </div>
{% endblock %}
